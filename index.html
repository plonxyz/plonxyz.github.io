<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plon.xyz Console</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        #console {
            width: 100%;
            height: 500px;
            background-color: #000;
            border: 1px solid #0f0;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            white-space: pre;
        }
        #input {
            width: 100%;
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
            margin-top: 10px;
        }
        .prompt::before {
            content: "$ ";
        }
    </style>
</head>
<body>
    <div id="console"></div>
    <input type="text" id="input" placeholder="Enter command...">

    <script>
        const console = document.getElementById('console');
        const input = document.getElementById('input');

        function addToConsole(text, isCommand = false) {
            const line = document.createElement('div');
            line.textContent = text;
            if (isCommand) {
                line.classList.add('prompt');
            }
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        input.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const command = input.value;
                addToConsole(command, true);
                processCommand(command);
                input.value = '';
            }
        });

        function processCommand(command) {
            switch(command.toLowerCase()) {
                case 'help':
                    addToConsole('Available commands: help, date, clear');
                    break;
                case 'date':
                    addToConsole(new Date().toString());
                    break;
                case 'clear':
                    document.getElementById('console').innerHTML = '';
                    break;
                default:
                    addToConsole(`Command not found: ${command}`);
            }
        }

        const asciiArt = `

           /$$                                                      
          | $$                                                      
  /$$$$$$ | $$  /$$$$$$  /$$$$$$$      /$$   /$$ /$$   /$$ /$$$$$$$$
 /$$__  $$| $$ /$$__  $$| $$__  $$    |  $$ /$$/| $$  | $$|____ /$$/
| $$  \\ $$| $$| $$  \\ $$| $$  \\ $$     \\  $$$$/ | $$  | $$   /$$$$/ 
| $$  | $$| $$| $$  | $$| $$  | $$      >$$  $$ | $$  | $$  /$$__/  
| $$$$$$$/| $$|  $$$$$$/| $$  | $$ /$$ /$$/\  $$|  $$$$$$$ /$$$$$$$$
| $$____/ |__/ \______/ |__/  |__/|__/|__/  \__/ \____  $$|________/
| $$                                             /$$  | $$          
| $$                                            |  $$$$$$/          
|__/                                             \\______/           

`;

        addToConsole(asciiArt);
        addToConsole('Welcome to the plon.xyz Console');
        addToConsole('Type "help" for available commands');
    </script>
</body>
</html>
